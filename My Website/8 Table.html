<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 50px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Customer</th>
            <th>Items</th>
            <th>Items</th>
            <th>Payments</th>
        </tr>
        <tr>
            <td rowspan="3">Customer Name</td>
            <td>Item1</td>
            <td>5</td>
            <td>$400.00</td>
            <td>12 Sep 2018</td>
            <td>$3,000.00</td>
        </tr>
        <tr>
            <td>Item2</td>
            <td>10</td>
            <td>$200.00</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Item3</td>
            <td>2</td>
            <td>$500.00</td>
            <td>18 Sep 2018</td>
            <td>$2,000.00</td>
        </tr>
    </table>

</body>
</html>
