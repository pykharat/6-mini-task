

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form with Default Values</title>
</head>
<body>

    <form action="#" method="POST">
        <!-- Text Input with Default Value -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="Prajwal Yashwant Kharat"><br><br>

        <!-- Password Input with Default Value -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="password123"><br><br>

        <!-- Radio Buttons with Default Selected Value -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" checked> Male
        <input type="radio" id="female" name="gender" value="female"> Female<br><br>

        <!-- Checkbox with Default Checked Value -->
        <input type="checkbox" id="subscribe" name="subscribe" checked> Subscribe to Newsletter<br><br>

        <!-- Select Dropdown with Default Selected Value -->
        <label for="car">Car:</label>
        <select id="car" name="car">
            <option value="volvo" selected>Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
        </select><br><br>

        <!-- Textarea with Default Value -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50">Hello, this is a default message.</textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
