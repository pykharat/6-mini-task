
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
</head>
<body>
    <h2>Contact Us</h2>

    <form action="#" method="POST">
        <!-- Name Field -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email Field -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Phone Field -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <!-- Employee Type Radio Buttons -->
        <label>Employee Type:</label><br>
        <input type="radio" id="salaried" name="employee-type" value="Salaried" required>
        <label for="salaried">Salaried</label><br>
        
        <input type="radio" id="own-business" name="employee-type" value="Own Business" required>
        <label for="own-business">Own Business</label><br><br>

        <!-- Message Field -->
        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
